<div class="border border-black rounded-md p-5 flex flex-col items-center gap-5">
  <!-- Image -->
  <img
    [src]="fruit.filename"
    [alt]="fruit.roman_name"
    class="h-32">

  <!-- Title -->
  <div class="flex flex-col gap-1 items-center">
    <h3 class="font-semibold text-xl">{{ fruit.roman_name }}</h3>
    <p class="text-gray-600 text-sm">{{ fruit.type }}</p>
  </div>

  <!-- Info -->
  <div>
    <p>{{ fruit.description | limitString: 100 }}</p>
  </div>
</div>
