<aside class="w-64 bg-gray-800 h-screen text-white">
  <div class="h-full w-full flex flex-col justify-between">
    <div class="flex flex-col gap-5">

      <!-- Profile -->
      <div class="bg-gray-700 p-4 flex gap-4 items-center">
        <!-- Avatar -->
        <div class="bg-white w-[72px] h-[72px] flex items-center justify-center rounded-full">
          <img
            src="/assets/images/default-avatar.png"
            alt="Avatar"
            class="w-16">
        </div>

        <div class="flex flex-col">
          <!-- Name -->
          <p class="font-semibold">
            {{ user.name | limitString: 15 }}
          </p>

          <!-- Email -->
          <p class="text-xs text-gray-300">
            {{ user.email | limitString: 19 }}
          </p>
        </div>
      </div>

      <!-- Navigation -->
      <ul class="flex flex-col justify-start gap-2">
        @for(item of navItems; track item) {
          <li class="hover:bg-gray-700 w-full">
            <a
              [routerLink]="item.path"
              routerLinkActive="bg-gray-700"
              class="flex gap-3 px-4 py-2 items-center"
            >
              <img
                [src]="'/assets/icons/'+item.image+'.png'"
                alt="Icon"
                class="h-6 w-6 object-contain">
              {{ item.name }}
            </a>
          </li>
        }
      </ul>
    </div>

    <!-- Logout button -->
    <button
      class="flex gap-3 py-2 px-5 mb-2 w-full justify-center items-center
        transition hover:bg-red-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path
          fill-rule="evenodd"
          d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"/>
      </svg>

      <p class="font-medium">Logout</p>
    </button>
  </div>
</aside>
